<div class="card mb-3" {% if training == single_training %}style="box-shadow: 5px 5px 5px #cccccc;"{% endif %}>
    <div class="row g-0">
        <!-- <div class="col-md-4 d-flex align-items-center">
            <a href="{% url 'all_modules' single_training.id %}">
                <img src="{{ MEDIA_URL }}{{ single_training.thumbnail }}" class="img-fluid rounded-start w-100" style="aspect-ratio:2/1" alt="...">
            </a>
        </div> -->
        <div class="col-md-4 d-flex align-items-center thumbnail">
            <a href="{% url 'all_modules' single_training.id %}" class="h-100 w-100">
                <div
                    style="background-image: url({{ MEDIA_URL }}{{ single_training.thumbnail }}); 
                        background-size: cover;
                        background-repeat:   no-repeat;
                        background-position: center center; 
                        width: 100%; 
                        height: 100%" >

                </div>
            </a>
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-10">
                        <a href="{% url 'all_modules' single_training.id %}" class="text-dark">
                            <h5 class="card-title">{{ single_training.name }}</h5>
                        </a>
                    </div>
                    <div class="col-sm-2 d-flex justify-content-end">
                        <a href="{% url 'trainings' %}?expand={{ single_training.id }}">
                            <i
                                class="material-icons mk-pointer {% if training.id == single_training.id %}theme-primary-text{% else %}text-secondary{% endif %}">info</i>
                        </a>
                    </div>
                </div>
                <p class="card-text mb-0">{{ single_training.get_short_description }}</p>
                <!-- <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p> -->

                <div class="row">
                    {% if single_training.id in accessed_training %}
                    <div class="col-sm-6 pt-3">
                        <a href="{% url 'resume_all_modules' single_training.id %}" class="btn theme-secondary-btn">Resume training</a>
                    </div>
                    <div class="col-sm-6 pt-3 d-flex align-items-center justify-content-end">
                        <div class="">
                            <div class="progress mb-1" style="height: 0.35rem; width: 9rem; border-radius: 0.95rem;">
                                <div class="progress-bar bg-success" style="width: {{single_training.progress}}%;" role="progressbar" aria-valuenow="{{ single_training.progress }}"
                                    aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                            <p class="py-0 my-0">{{ single_training.progress }}% completed</p>
                        </div>
                    </div>
                    {% else %}
                    <div class="col-sm-6 pt-3">
                        <a data-bs-toggle="modal" data-bs-target="#request-access"
                            class="btn theme-outline-secondary-btn">Request access</a>
                    </div>
                    {% endif %}

                </div>
            </div>
        </div>
    </div>
</div>
